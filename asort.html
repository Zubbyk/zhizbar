<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHIZBAR | Digital Store</title>
    <link rel="stylesheet" href="styles/asort.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="brand">ZHIZBAR</div>
        <div class="subtitle">Premium Collection 2025</div>
    </header>
    
    <div class="cart-floating" id="cartBtn" onclick="showOrderModal()">
        <i class="fas fa-shopping-basket"></i>
        <span id="cartCount">0</span>
    </div>

    <div class="container">
        <div id="products" class="products-grid">
            </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Корзина</h2>
                <button class="close-x" onclick="closeModal()">&times;</button>
            </div>
            <div id="orderItemsList"></div>
            <div class="total-wrap">Итого: <span id="modalTotal">0</span> €</div>
            
            <input type="text" id="userTelegram" placeholder="Твой @username в Telegram" required>
            
            <button class="confirm-btn" onclick="sendOrder()">Оформить заказ</button>
        </div>
    </div>

    <div id="successMessage" class="success-overlay">
        <div class="success-box">
            <i class="fas fa-check-circle"></i>
            <h2>Заказ принят!</h2>
            <p>Ожидайте, продавец скоро напишет вам в Telegram.</p>
            <button class="confirm-btn" onclick="hideSuccess()">Отлично</button>
        </div>
    </div>

    <footer>
        ZHIZBAR &copy; 2025
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts/asort.js"></script>
</body>
</html>
